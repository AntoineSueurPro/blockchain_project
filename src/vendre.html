<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Market - Sell a Book</title>
    <script src="https://unpkg.com/kubo-rpc-client/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Ebook Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vendre.html">Vendre un livre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bibliotheque.html">Bibliothèque</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Vendre un livre</h1>
        <form id="sell-book-form">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" class="form-control" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="price">Prix (ETH)</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Couverture</label>
                <input class="form-control" type="file" id="cover" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Livre</label>
                <input class="form-control" type="file" id="file" name="file">
            </div>

            <button type="submit" class="btn btn-success">Vendre</button>
        </form>

        <div class="mb-5">
            <h1 class="mt-5 mb-4">Vos livres en vente</h1>
            <div id="books-for-sale-list" class="d-flex flex-wrap gap-5">
            </div>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast bg-success text-white" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header">
                    <div class="rounded me-2 bg-success"></div>
                    <strong class="me-auto">Vente</strong>
                    <small>A l'instant</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Le livre à été mis en vente avec succès
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToastfail" class="toast bg-danger text-white" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-header">
                    <div class="rounded me-2 bg-success"></div>
                    <strong class="me-auto">Vente</strong>
                    <small>A l'instant</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Erreur dans la vente du livre. Veuillez remplir tous les champs ou réessayer plus tard.
                </div>
            </div>
        </div>

    </div>





    <script src="./js/vendre.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
